<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>AM - Zapateria Boutique</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <link
        rel="shortcut icon"
        href="Imagenes Pagina Web/1.png"
        type="image/x-icon"
    />
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="Imagenes Pagina Web/2.png"></h1>
                <nav>
                    <ul>
                        <li class="dropdown">
                            <a href="#">Menú <i class="fas fa-chevron-down"></i></a>
                            <ul class="dropdown-menu">
                                <li><a href="index.html">Home</a></li>
                                <li>
                                    <a href="productos.html">Productos <i class="fas fa-chevron-right"></i></a>
                                    <ul class="submenu">
                                        <li><a href="#">Zapatos</a></li>
                                        <li><a href="#">Botas</a></li>
                                        <li><a href="#">Borcegos</a></li>
                                        <li><a href="#">Sandalias</a></li>
                                        <li><a href="#">Zapatillas</a></li>
                                        <li><a href="#">Ofertas</a></li>
                                    </ul>
                                <li><a href="contacto.html">Contacto</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="formulario">
            <form>
                <label for="nombreapellido">Nombre y Apellido*</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico*</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono*</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
                
                <div>
                    <p>¿Cómo le gustaría que lo contactemos?</p>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </div>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de nuestras ofertas?</label>              
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </div>

            </form>

        </main>
        
        <footer>
            <img src="Imagenes Pagina Web/2.png">
            <p class="copyright">&#169 Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
